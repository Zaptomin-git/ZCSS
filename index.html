<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS/master.css">
    <title>ZCSS</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div>
      <button class="btn blue ripple small shaddow">button</button>
      <button class="btn light ripple small shaddow">button</button>
      <button class="btn dark ripple large shaddow">button</button>
      <button class="btn ripple large shaddow green">button</button>
    </div>
    <div>
      <label class="switch shaddow blue">
        <input type="checkbox" checked>
        <span class="slider round ripple blue"></span>
      </label>
      <label class="switch shaddow green">
        <input type="checkbox" checked>
        <span class="slider round ripple green"></span>
      </label>
      <label class="switch shaddow dark">
        <input type="checkbox" checked>
        <span class="slider round ripple dark"></span>
      </label>
      <label class="switch shaddow light">
        <input type="checkbox" checked>
        <span class="slider round ripple light"></span>
      </label>
      <label class="container">One
        <input type="radio" checked="checked" name="radio">
        <span class="checkmark ripple"></span>
      </label>
      <label class="container">Two
        <input type="radio" name="radio">
        <span class="checkmark ripple"></span>
      </label>
      <label class="container">Three
        <input type="radio" name="radio">
        <span class="checkmark ripple"></span>
      </label>
      <label class="container">Four
        <input type="radio" name="radio">
        <span class="checkmark ripple"></span>
      </label>
      <div class="card dark">
        <img src="img/Zaptomin.svg" alt="Icon" style="width:100%">
        <div class="container">
          <center><h2>Zaptomin</h2>
            <p>some text</p></center>
          </div>
        </div>
        <div class="card light">
          <img src="img/Zaptomin.svg" alt="Icon" style="width:100%">
          <div class="container">
            <center><h2>Zaptomin</h2>
              <p>some text</p></center>
            </div>
          </div>
        <p class="code">print("code")</p>
        <input class="text" type="text" placeholder="text input">
    </div>
  </body>
</html>
